<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<head>
	<title>Hangman Game</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="container-fluid bg-dark" id="header">
		<div class="container justify-content-center">
			<h1>Star Trek Hangman</h1>
			<img src="assets/images/ncc1701-banner.jpg" width="400px">
		</div>
	</div>

	<div class="container d-flex justify-content-center">
		<div class="row d-flex justify-content-center">

			<div class="col-sm-3">
				<img src="assets/images/2_GeordiLaForge2367.jpg" width="200">
				<img src="assets/images/trek-yoself.jpg" width="200">
				
			</div>


			<div class="col-sm-6">

				<h2>Save the Red Shirt.</h2>

				<br>

				<div id="game">Q thinks it would be fun to watch you solve puzzles in order to save you redshirts.  Can you do it?</div>
				
				<br>

				<div id="played">Played Letters: </div>

				<br>

				<div id="startButton"> Make it So </div>

				<br>

				<div id="wins"> Streak: </div>

				
			</div>


			<div class="col-sm-3">
				<img src="assets/images/klingon-army.jpg" width="200px">
				<img src="assets/images/star-trek-ds9-ferengi.jpg" width="200px">
		
		</div>

		</div>

	</div>


	<div class="container-fluid bg-dark" id="footer">
		<div class="container justify-content-center">
			<img src="assets/images/star-trek--voyager-1995-banner2.jpg" width="400px">
		</div>
	</div>


		
	<script src="assets/javascript/game.js"></script>;


</body>
</html>
